<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>learn Resources</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/static/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}"/>
</head>
<body>

<div style="text-align: center;margin:0 auto;width: 1000px; ">
    <h1>登陆</h1>
    <form action="/v1/pc-login/login" method="post">
        <input type="hidden" name="callBackUrl" th:value="${callBackUrl}"/>
        <table width="100%" border="1" cellspacing="1" cellpadding="0">
            <tr>
                <td>用户名：</td>
                <td><input type="text" value="" name="userName"/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" value="" name="password"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="登陆"/>
                    <a href="/v1/pc-account/register-page" name="register">注册</a>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
