<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>learn Resources</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/static/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}"/>
</head>
<body>

<div style="text-align: center;margin:0 auto;width: 1000px; ">
    <h1>注册</h1>
    <form action="/v1/pc-account/register">
        <table width="100%" border="1" cellspacing="1" cellpadding="0">
            <tr>
                <td>用户名：</td>
                <td><input type="text" value="" name="userName" placeholder="邮箱或者手机号"/></td>
            </tr>
            <tr>
                <td>昵称：</td>
                <td><input type="text" value="" name="nickName"/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" value="" name="password1"/></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" value="" name="password2"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="注册"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
